<!-- Level 1: Automatic Table and Date Search

Create a basic HTML web page.


Using the ufo dataset provided in the form of a JavaScript object, write code that appends a table to your web page and then adds new rows of data for each UFO sighting.
Make sure you have a column for date/time, city, state, country, shape, and comment at the very least.


Add an input tag to your HTML document and write JavaScript code that will search through the date/time column to find rows that match user input.-->

<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ALIENS-R-REAL.com</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
<style>
.jumbotron {
    margin-bottom: 0px;
    background-image: url(./pics/ufoimg.jpg);
    background-position: 0% 25%;
    background-size: cover;
    background-repeat: no-repeat;
    color: white;
    text-shadow: 2px 2px 0px #FF0000
}

</style>
  <body>
    <div class="container-fluid">
        <br>
		<br>
		<div class="jumbotron">
        <h1><center>ALIENS-R-REAL</center></h1>
		<br>
		<center><img src="./pics/alienlol.png" width="20" height="auto"></center>
		</div>
        <br>
		
		
		  <div class="col-md-10 text-right">
          <button id="load" type="button" class="btn btn-danger">Reload</button>
        </div>
 
<!--Dropdown list to show records-->

    <div class="row">
      <div class="col-md-7 text-right">
          <label>Display the following number of records: &nbsp <br><br>
            <center><select id="pages">
              <option value="10">10</option>
              <option value="50">50</option>
			  <option value="100">100</option>
            </select></center>
          </label>
      </div>
      
    </div>

    <br>
	
	
<!--Add an input tag to your HTML document and write JavaScript code that will search through the date/time column to find rows that match user input.-->
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2">
              <input type="text" class="form-control" id="date_time" placeholder="date/time">
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control" id="city" placeholder="city">
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control" id="state" placeholder="state">
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control" id="country" placeholder="country">
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control" id="shape" placeholder="shape">
            </div>
            <div class="col-md-1"></div>
          </div>

          <div class="row"><hr></div>



          <div class="row">
            <hr>
          </div>

        </div>
      </div>
    </div>
	
	
      <div class="row">
        <div class="col-md-4 text-left">
          <button id="prev" type="button" class="btn btn-primary">Prev Page</button>
        </div>
		
		  <div class="col-md-4 text-center">
              <button id="search" type="button" class="btn btn-success">Search</button>
            </div>
        <div class="col-md-4 text-right">
          <button id="next" type="button" class="btn btn-primary">Next Page</button>
        </div>
      </div>

    </div>
	
	<br>
	<br>

	<!--Make sure you have a column for date/time, city, state, country, shape, and comment at the very least-->
    <div class="row">
      <div class="col-md-12">
        <div class="span6">
          <table class="table">
            <thead>
              <tr>
                <th>Date/time</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Shape</th>
                <th>Duration/Minutes</th>
                <th>Comments</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="data.js" type="text/javascript"></script>
    <script src="handler.js" type="text/javascript"></script>

  </body>

</html>
